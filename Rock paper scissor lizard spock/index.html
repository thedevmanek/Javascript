<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/styles.css" />
    <title>Rock,Paper and Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock,Paper,Scissors,lizard and Spock</h1>
      <div class="flex-box-rps" id="flex-box-rps">
        <img
          id="rock"
          src="static/images/rock.png"
          height="150"
          width="150"
          alt="rock"
          onclick="game(this)"
        />
        <img
          id="paper"
          src="static/images/paper.jpeg"
          height="150"
          width="150"
          alt="paper"
          onclick="game(this)"
        />
        <img
          id="scissor"
          src="static/images/scissors.jpeg"
          height="150"
          width="150"
          alt="scissor"
          onclick="game(this)"
        />
        <img
          id="lizard"
          src="static/images/lizard.png"
          height="150"
          width="150"
          alt="lizard"
          onclick="game(this)"
        />
        <img
          id="spock"
          src="static/images/spock.png"
          height="150"
          width="150"
          alt="spock"
          onclick="game(this)"
        />
      </div>
    </div>
    <script src="static/js/script.js"></script>
  </body>
</html>
